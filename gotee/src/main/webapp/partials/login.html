<div class="login" background="banner3.jpg">
  <header class="login-header"><span class="text">LOGIN</span><span class="loader"></span></header>
  <form class="login-form">
    <input class="login-input" type="text" placeholder="Username" ng-model="username" />
    <input class="login-input" type="password" placeholder="Password"  ng-model="password" />
    <button class="login-btn" type="submit" ng-click="login()">login</button>
  </form>
</div>
